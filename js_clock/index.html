<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="assets/stylesheet/main.css">
</head>
<body>

	<!-- main wrapper -->
	<div class="wrapper">
		<!-- container -->
		<div class="container">
			<div class= "txt text1">XII</div>
			<div class= "txt text2">III</div>
			<div class= "txt text3">VI</div>
			<div class= "txt text4">XI</div>
			<div class="disc"></div>
			<div class="arms hand-1"></div>
			<div class="arms hand-2"></div>
			<div class="arms hand-3"></div>
		</div>
	</div>

	<script>
		var elm = document.querySelector(".container");
		var handOne = document.querySelector(".hand-1");
		var handTwo = document.querySelector(".hand-2");
		var handThree = document.querySelector(".hand-3");		

		function clock(){
			var date = new Date();
			var hours = date.getHours();
			var minutes = date.getMinutes();
			var seconds = date.getSeconds();
			const secondDeg = ((seconds / 60) * 360) + (-90);
			handThree.style.transform = `rotate(${secondDeg}deg)`;

			const minutesDeg = ((minutes / 60) * 360) + (-90);
			handTwo.style.transform = `rotate(${minutesDeg}deg)`;

			const hourDeg =  ((hours / 12) * 360) + (-90);
			handOne.style.transform = `rotate(${hourDeg}deg)`;
		}
		clock();
		setInterval(clock, 1000);
	</script>
</body>
</html>
